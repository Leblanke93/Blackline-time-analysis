name: Auto-Update from ChatGPT

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Ensures GitHub Actions has permission to push changes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Up Git
        run: |
          git config --global user.email "chatgpt-bot@example.com"
          git config --global user.name "ChatGPT Auto-Commit"

      - name: Make Sure Repo is Up to Date
        run: git pull origin main --rebase

      - name: Commit & Push Changes
        run: |
          git add .
          git commit -m "Auto-update from ChatGPT" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
